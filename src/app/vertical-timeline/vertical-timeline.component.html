<div class="timeline-item" *ngFor="let item of items">
  <div class="timeline-date">
    {{ item.date | date }}
  </div>
  <div class="dot"></div>
  <div class="timeline-label">
    <ng-container [ngTemplateOutlet]="itemDirective.template" [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>
  </div>
</div>
